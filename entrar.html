<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Entrar - IFSP - Pirituba </title>
  <link rel="shortcut icon" href="imagens\favicon.ico" />
	<link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="signin.css">


  <link href="https://getbootstrap.com.br/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">
  

</head>

<body>
	<header>
	<div id="menu-placeholder"></div>
  </header>
  <br>
  <div class="text-center">
    <form class="form-signin" >
      <img class="mb-4" src="https://raw.githubusercontent.com/DWBA4/dwba4_semana_imagens/master/ifsp.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Faça login</h1>
      <label for="inputEmail" class="sr-only">Endereço de email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Seu email" required autofocus>
      <label for="inputPassword" class="sr-only">Senha</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Lembrar de mim
        </label>
      </div>
      <a href="#">Esqueci a senha</a>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2023
      </p>
    </form>
  </div>

    <p>IFSP - Câmpus Pirituba - Av. Mutinga, 951 - Jardim Santo Elias - CEP: 05110-000 - São Paulo/SP - Contato: (011) 2504-0100</p>
